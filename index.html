<html ng-app="MyApp">
<head>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" /> 
	<link rel="stylesheet" type="text/css" href="/static/css/style.css" /> 
</head>
<body  ng-controller="Ctrl">
	<div class="container">
		<h1>Список дел</h1><input type="text" ng-model="todo_add" placeholder="введите название дела"></input>
		<button ng-click="Add()" ng-enabled="todo_add>''">Добавить</button><br/><br/>
		<button ng-click="ChangeFilter(null)" ng-class="{'Bold':WhatShow==null}">Отобразить все</button>
		<button ng-click="ChangeFilter(true)" ng-class="{'Bold':WhatShow==true}">Только выполненные</button>
		<button ng-click="ChangeFilter(false)" ng-class="{'Bold':WhatShow==false}">Только не выполненные</button> 
		<button ng-click="RemoveAll()">Очистить список</button>
		<table ng-show="DataService.GET_List().length>0">
			<tr ng-repeat="todo in DataService.GET_List() | ToDoFilter" >
				<td><input type="checkbox" ng-change="Check(todo.ID,todo.IsTrue)" ng-model="todo.IsTrue" ></td>
				<td ng-class="{'CheckboxIsUnchecked':todo.IsTrue}" style="width:360px;">{{todo.Name}}</td>
				<td> <button ng-click="Delete(todo.ID)" class="deleteBtn">Удалить</button></td>
			</tr>
		</table>
	</div> 

    <script src="/static/js/angular.min.js" type="text/javascript"></script> 
    <script src="/static/js/controller.js" type="text/javascript"></script>
    <script src="/static/js/service_data.js" type="text/javascript"></script> 
    <script src="/static/js/service_connection.js" type="text/javascript"></script>
</body>
</html>
